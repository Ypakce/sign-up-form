<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo">
        <div class="logo">
            <img src="pictures/odin-lined.png" alt="Odin face picture">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p>
                Photo by 
                <a href="https://unsplash.com/photos/25xggax4bSA">Halie West </a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="form-section">
        <div class="first-paragraph">
            <p>
                This is not a real online service!
                 You know you need something like this in your life to help you realize your deepest dreams.
                 Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-box">
            <p>Let's do this!</p>
            <form action="" id="my-form">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                    
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
    
                    <label for="tel">TELEPHONE NUMBER</label>
                    <input type="tel" name="tel" id="tel" required>
    
                    <label for="password_repeat">CONFIRM PASSWORD</label>
                    <input type="password" name="password_repeat" id="password_repeat" required>
                </div>
            </form>
        </div>
        <div class="submit-section">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
